<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="utf-8">
	<title>Gestion de empleados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Gestion de empleados</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<!--        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>-->
					</ul>
				</div>
			</div>
		</nav>

	</header>
	<div class="container">
		<div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show">[[${success}]]<button
				type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">[[${error}]]<button
				type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">[[${warning}]]<button
				type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${info != null}" class="alert alert-info alert-dismissible fade show">[[${info}]]<button
				type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<footer th:fragment="footer">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</footer>
</body>

</html>
