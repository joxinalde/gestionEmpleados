<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">

<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
            <!-- Primera Pagina -->
			<li class="page-item" th:class="${page.isFirst? 'page-item disabled' : 'page-item' }">
				<span class="page-link" th:if="${page.isFirst}">Primera</span>
				<a class="page-link" th:if="${not page.isFirst}" th:href="@{${page.url}(page=0)}">Primera</a>
			</li>
            <!-- Pagina Anterior -->
            <li class="page-item" th:class="${not page.hasPrevius? 'page-item disabled' : 'page-item' }">
				<span class="page-link" th:if="${not page.hasPrevius}">&laquo;</span>
				<a class="page-link" th:if="${page.hasPrevius}" th:href="@{${page.url}(page=${page.paginaActual - 2})}">&laquo;</a>
			</li>
            <!-- Paginas c/ numero -->
            <li class="page-item" th:each = "pageItem : ${page.paginas}" th:class="${pageItem.actual? 'page-item active' : 'page-item' }">
				<span class="page-link" th:if="${pageItem.actual}" th:text="${pageItem.numero}"></span>
				<a class="page-link" th:if="${not pageItem.actual}" th:href="@{${page.url}(page=${pageItem.numero-1})}" th:text="${pageItem.numero}"></a>
			</li>
            <!-- Pagina Siguiente -->
            <li class="page-item" th:class="${not page.hasNext? 'page-item disabled' : 'page-item' }">
				<span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo;</a>
			</li>
            <!-- Ultima Pagina -->
			<li class="page-item" th:class="${page.isLast? 'page-item disabled' : 'page-item' }">
				<span class="page-link" th:if="${page.isLast}">Ultima</span>
				<a class="page-link" th:if="${not page.isLast}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultima</a>
			</li>
		</ul>
	</nav>
</body>

</html>
